<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CrystalGame</title>

    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

     <!-- J Query Link-->
     <script
     src="https://code.jquery.com/jquery-3.3.1.min.js"
     integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
     crossorigin="anonymous"></script>
    

</head>
<body>

    <!--Title-->
<h1 class="header">CrystalsCollector!</h1>
<h2 class="subheader">Welcome to the game!</h2>


<!--Main section of site-->
<div class="contailer-fluid">

<!--Directions-->
<div class="row">
     <div class= "col-sm-12 directions">Press the Start Game button below to get started!</div>
     <button id="button" type="button" class="btn btn-info">Start Game</button>
     <button id="button" type="button" class="btn btn-info">Restart Game</button>
</div>

<!--Random Number and Users Score-->
<div class="row">
     <div id="first-number" class="col-sm-4"></div>
     <div class="col-sm-4 score"></div>
</div>

<!--Crystal Images-->
<div class="crystals">
        <div id="crystal" class="col-sm-2 images">
            <img class="img-responsive" src="assets/images/yellowcrystal.jpeg" />
        </div>
        <div id="crystal" class="col-sm-2 images">
            <img class="img-responsive" src="assets/images/green crystal.png" />
        </div>
        <div id="crystal" class="col-sm-2 images">
            <img class="img-responsive" src="assets/images/redcrystal.png" />
        </div>
        <div id="crystal" class="col-sm-2 images">
            <img class="img-responsive" src="assets/images/bluecrystal.png" />
        </div>
</div>


<!--Total Score of the turn-->
<div class="row">
    <div class="col-sm-4 users-score">
        <p id="win">Win:</p>
        <p id="lost">Loss:</p>
    </div>
</div>

<!--Score of current game being played-->
<div class="row">
        <div class="col-sm-4 total-score"></div>
</div>
<div class="row">
    <div class="col-sm-4 score-update"></div>
</div>

</div>

<!-- Javacript Link-->
<script type="text/javascript" src="./assets/javascript/game.js"></script>

</body>


</html>
